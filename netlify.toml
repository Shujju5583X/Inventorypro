[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"

[functions]
  external_node_modules = ["express", "sequelize", "mysql2", "cors", "dotenv", "bcrypt", "jsonwebtoken"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
